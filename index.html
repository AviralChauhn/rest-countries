<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
    rel="stylesheet"
  />
  <body>
    <script
      src="https://kit.fontawesome.com/104c3fe8d6.js"
      crossorigin="anonymous"
    ></script>
    <section class="nav">
      <div class="nav-bar">
        <h2>Where in the World ?</h2>
        <div class="dark-mode" id="dark-mode-btn">
          <i class="fa-regular fa-moon"></i>
          <p class="dark-text">Dark Mode</p>
        </div>
      </div>
    </section>
    <section class="feature-bar">
      <div class="search-feature">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          class="search-box"
          placeholder="Search for country ..."
          id="search-bar"
        />
      </div>

      <div class="dropdown">
        <select
          value="{select}"
          placeholder="Filter by region"
          class="drop-select"
        >
          <div class="dropdown-content">
            <option value="All" class="dropdown-content" selected>
              Filter by region
            </option>
            <option value="Africa" class="dropbtncontent">Africa</option>
            <option value="Americas" class="dropbtncontent">Americas</option>
            <option value="Asia" class="dropbtncontent">Asia</option>
            <option value="Europe" class="dropbtncontent">Europe</option>
            <option value="Oceania" class="dropbtncontent">Oceania</option>
          </div>
        </select>
      </div>
    </section>
    <section class="information-section"></section>
    <script src="countries.js"></script>
  </body>
</html>
